<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Evgenia Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 20px #f8e71c;
    }

    .btn-main {
      display: block;
      margin: 0 auto 40px;
      padding: 15px 40px;
      font-size: 1.3rem;
      color: white;
      background: #ff6a00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff6a00;
      transition: transform 0.3s;
    }

    .btn-main:hover {
      transform: scale(1.1);
    }

    .section {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      transition: transform 0.3s, background 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product-name {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }

    .btn-reputation {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #1e90ff;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-reputation:hover {
      background: #3ea0ff;
    }
  </style>
</head>
<body>

  <header>Evgenia Shop</header>

  <button class="btn-main" onclick="document.getElementById('shop').style.display='block'; this.style.display='none';">Перейти в магазин</button>

  <div class="section" id="shop">
    <h2>Женская одежда</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Платье" alt="Платье">
        <div class="product-name">Летнее платье</div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Куртка" alt="Куртка">
        <div class="product-name">Женская куртка</div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Костюм" alt="Костюм">
        <div class="product-name">Стильный костюм</div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Evgenia Shop<br>
    Контакт: Евгения Кобиш<br>
    Телефон: <a href="tel:+380982258292" style="color: #ffd700;">098 225 82 92</a><br>
    <button class="btn-reputation" onclick="alert('Надёжный магазин с отличными отзывами!')">Репутация сайта</button>
  </footer>

</body>
</html>
