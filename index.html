<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Evgenia Shop</title>
  <style>
    /* Фон с плавным градиентом */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      user-select: none;
      overflow: hidden;
    }

    /* Стиль заголовка */
    h1 {
      font-size: 5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      letter-spacing: 6px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    /* Анимация свечения */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff7e5f, 0 0 60px #feb47b;
      }
    }
  </style>
</head>
<body>
  <h1>Evgenia Shop</h1>
</body>
</html>
