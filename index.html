  body, html {

  /* Анимированный фон с изображениями */
  body {
    background: #000;
    position: relative;
    z-index: 1;
  }
  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .animated-bg img {
    position: absolute;
    width: 150px;
    opacity: 0.15;
    animation: floatUpDown 20s linear infinite;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
  }
  .animated-bg img:nth-child(1) {
    left: 10%; animation-delay: 0s; top: 80%;
  }
  .animated-bg img:nth-child(2) {
    left: 30%; animation-delay: 6s; top: 70%;
  }
  .animated-bg img:nth-child(3) {
    left: 50%; animation-delay: 12s; top: 75%;
  }
  .animated-bg img:nth-child(4) {
    left: 70%; animation-delay: 3s; top: 85%;
  }
  .animated-bg img:nth-child(5) {
    left: 85%; animation-delay: 9s; top: 80%;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0) }
    50% { transform: translateY(-40px) }
  }

  /* Заголовок */
  header {
    text-align: center;
    font-size: 4rem;
    font-weight: 900;

  nav {

    border-radius: 30px;

    color: #ff5c8d;
    cursor: pointer;

  nav button.active, nav button:hover {

  .content {
    max-width: 1000px;

<script>
  const tabs = document.querySelectorAll('.tab-button');
  const productLists = document.querySelectorAll('.product-list');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Убираем активный класс у всех вкладок и списков
      tabs.forEach(t => t.classList.remove('active'));
      productLists.forEach(pl => pl.classList.remove('active'));

      // Добавляем активный класс к выбранной вкладке и списку товаров
      tab.classList.add('active');
      const target = tab.getAttribute('data-tab');
      document.getElementById(target).classList.add('active');
    });
  });
</script>
