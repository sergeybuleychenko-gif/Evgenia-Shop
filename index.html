<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Evgenia Shop</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  body {
    background: #000;
    position: relative;
    z-index: 1;
  }
  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .animated-bg img {
    position: absolute;
    width: 150px;
    opacity: 0.15;
    animation: floatUpDown 20s linear infinite;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
  }
  .animated-bg img:nth-child(1) {
    left: 10%; animation-delay: 0s; top: 80%;
  }
  .animated-bg img:nth-child(2) {
    left: 30%; animation-delay: 6s; top: 70%;
  }
  .animated-bg img:nth-child(3) {
    left: 50%; animation-delay: 12s; top: 75%;
  }
  .animated-bg img:nth-child(4) {
    left: 70%; animation-delay: 3s; top: 85%;
  }
  .animated-bg img:nth-child(5) {
    left: 85%; animation-delay: 9s; top: 80%;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0) }
    50% { transform: translateY(-40px) }
  }
  header {
    text-align: center;
    font-size: 4rem;
    font-weight: 900;
    padding: 80px 20px 20px;
    text-shadow: 0 0 15px #ff5c8d, 0 0 40px #ff5c8d;
    user-select: none;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 30px 0;
  }
  nav button {
    background: transparent;
    border: 3px solid #ff5c8d;
    border-radius: 30px;
    padding: 15px 35px;
    font-size: 1.2rem;
    color: #ff5c8d;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s, color 0.3s;
  }
  nav button.active, nav button:hover {
    background-color: #ff5c8d;
    color: white;
  }
  .content {
    max-width: 1000px;
    margin: 0 auto 80px;
    padding: 0 15px;
  }
  .product-list {
    display: none;
    gap: 25px;
    justify-content: center;
    flex-wrap: wrap;
    display: flex;
  }
  .product-list.active {
    display: flex;
  }
  .product-item {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    overflow: hidden;
    width: 220px;
    box-shadow: 0 0 15px rgba(255, 92, 141, 0.6);
    cursor: pointer;
    transition: transform 0.3s;
  }
  .product-item:hover {
    transform: scale(1.05);
  }
  .product-item img {
    width: 100%;
    display: block;
    height: 220px;
    object-fit: cover;
    background: #333;
  }
  .product-item p {
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    text-align: center;
  }
  footer {
    background: rgba(0,0,0,0.7);
    text-align: center;
    padding: 25px 15px;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    user-select: none;
  }
</style>
</head>
