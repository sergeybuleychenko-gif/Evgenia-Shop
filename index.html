<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evgenia Shop</title>
<style>
  /* Общие стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  /* Анимированный фон - плавная смена изображений */
  .background-slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .background-slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeAnimation 18s infinite;
  }
  .background-slideshow img:nth-child(1) {
    animation-delay: 0s;
  }
  .background-slideshow img:nth-child(2) {
    animation-delay: 6s;
  }
  .background-slideshow img:nth-child(3) {
    animation-delay: 12s;
  }
  @keyframes fadeAnimation {
    0% {opacity: 0;}
    10% {opacity: 1;}
    33% {opacity: 1;}
    43% {opacity: 0;}
    100% {opacity: 0;}
  }

  /* Заголовок */
  header {
    text-align: center;
    font-size: 4rem;
    font-weight: 900;
    margin-top: 60px;
    text-shadow:
      0 0 10px #ff5c8d,
      0 0 20px #ff5c8d,
      0 0 30px #ff5c8d;
    user-select: none;
  }

  /* Меню вкладок */
  nav {
    margin: 40px 0 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  nav button {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: 600;
    background: transparent;
    border: 3px solid #ff5c8d;
    border-radius: 30px;
    color: #ff5c8d;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  nav button.active, nav button:hover {
    background-color: #ff5c8d;
    color: #fff;
  }

  /* Контент с товарами */
  .content {
    max-width: 1000px;
    margin: 0 auto 80px;
    padding: 0 20px;
  }
  .product-list {
    display: none;
    gap: 25px;
    justify-content: center;
    flex-wrap: wrap;
    display: flex;
  }
  .product-list.active {
    display: flex;
  }
  .product-item {
    width: 220px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 92, 141, 0.6);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .product-item:hover {
    transform: scale(1.05);
  }
  .product-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: #333;
  }
  .product-item p {
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    text-align: center;
  }

  /* Футер */
  footer {
    text-align: center;
    padding: 20px 10px;
    background: rgba(0, 0, 0, 0.6);
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 1px;
    user-select: none;
    color: #ff5c8d;
  }
  footer a {
    color: #ff5c8d;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }

  /* Кнопка репутации */
  #reputation-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #ff5c8d;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 25px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 10px #ff5c8d;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #reputation-btn:hover {
    background-color: #cc496f;
  }

  /* Адаптив */
  @media (max-width: 600px) {
    header {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    nav {
      flex-wrap: wrap;
      gap: 15px;
    }
    .product-item {
      width: 45%;
    }
  }
</style>
</head>
<body>

<div class="background-slideshow">
